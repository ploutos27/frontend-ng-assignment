<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'form.auth.register' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
      <button type="submit" color="primary" mat-stroked-button
        routerLink="/auth/login">{{ 'form.auth.login' | translate }}</button>
      <button [disabled]="form.invalid" type="submit" color="primary" mat-raised-button>
        {{ 'form.auth.register' | translate }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
