<mat-card style="height: 100%;">
  <mat-card-header>
    <mat-card-title>{{ 'dashboard.frequent_users' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-template [ngIf]="(dataSource$ | async).length" [ngIfElse]="nothingFound">
      <table mat-table [dataSource]="dataSource$ | async">

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>{{ 'dashboard.frequent_user' | translate }}</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="send">
          <th mat-header-cell *matHeaderCellDef>{{ 'dashboard.frequent_send' | translate }}</th>
          <td mat-cell *matCellDef="let element">{{element.send}}</td>
        </ng-container>

        <ng-container matColumnDef="received">
          <th mat-header-cell *matHeaderCellDef>{{ 'dashboard.frequent_received' | translate }}</th>
          <td mat-cell *matCellDef="let element">{{element.received}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-template>

    <ng-template #nothingFound>
      <div class="padding">
          {{ 'messages.errors.nothingFound' | translate }}
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
